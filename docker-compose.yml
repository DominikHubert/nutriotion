version: '3.8'

services:
  nutrition-tracker:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - DB_PATH=/app/data/database.sqlite
      # Model Config (Default values, can be changed here)
      - GEMINI_MODEL=gemini-2.0-flash
      - OPENAI_MODEL=gpt-4o
    volumes:
      - ./data:/app/data
    restart: unless-stopped
